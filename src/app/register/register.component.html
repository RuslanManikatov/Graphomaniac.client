<div class="container-fluid">
    <div class="row">
        <div class="col-lg-1"></div>
        <div class="col-lg-4">
            <form [formGroup]="registerForm" (ngSubmit)="register()">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Username</label>
                  <input type="text" class="form-control" formControlName="username">
                </div>
                <div class="alert alert-danger" 
                *ngIf="username && username.invalid && username.touched" >
                  This field is required!
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email</label>
                    <input type="email" class="form-control" formControlName="email">
                  </div>
                  <div class="alert alert-danger" 
                *ngIf="email && email.invalid && email.touched" >
                  This field is required!
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" formControlName="password">
                </div>   
                <div class="alert alert-danger" 
                *ngIf="password && password.invalid && password.touched" >
                  This field is required!
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Register</button>
              </form>
        </div>
        <div class="col-lg-4"></div>
    </div>
</div>
